<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Organizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styledashboard.css">
</head>
<body class="org-theme">
    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="brand">
                <img src="images/DIZAET_LogoWhite.png" alt="DIZAET Logo" class="brand-logo">
                <h2>EventApp <span class="badge">ORG</span></h2>
            </div>
            <ul class="nav-links">
                <li><a href="organizer-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="menu-header">My Events</li>
                <li><a href="organizer-events-addNew.html"><i class="fas fa-plus-circle"></i> Create New Event</a></li>
                <li><a href="organizer-events.html"><i class="fas fa-calendar-alt"></i> My Events List</a></li>
                <li class="menu-header">Account</li>
                <li class="active"><a href="organizer-profile-view.html"><i class="fas fa-user-cog"></i> Org Profile</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title"><h1>Edit Profile</h1></div>
            </header>

            <div class="content-padding">
                <div class="card card-padded">
                    <div class="card-header">
                        <h3>Update Information</h3>
                    </div>
                    
                    <form action="#" method="POST" class="org-form">
                        
                        <div class="form-section-title">Personal Information</div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name <span>*</span></label>
                                <input type="text" name="FName" value="John" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name <span>*</span></label>
                                <input type="text" name="LName" value="Doe" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Username (Read Only)</label>
                                <input type="text" name="username" value="johndoe_organizer" class="form-input" readonly style="background:#f9f9f9; color:#777;">
                            </div>
                            <div class="form-group">
                                <label>Gender <span>*</span></label>
                                <select name="gender" class="form-select">
                                    <option value="Male" selected>Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Email Address <span>*</span></label>
                                <input type="email" name="email" value="john.doe@email.com" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Phone Number <span>*</span></label>
                                <input type="tel" name="phoneNumber" value="+60 12-345 6789" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-section-title">Organization Details</div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Company Name <span>*</span></label>
                                <input type="text" name="companyName" value="Tech Giants Co." class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Business Phone <span>*</span></label>
                                <input type="tel" name="businessPhone" value="+60 3-8888 9999" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Business Email</label>
                                <input type="email" name="businessEmail" value="contact@techgiants.com" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>Website URL</label>
                                <input type="url" name="websiteUrl" value="https://techgiants.com" class="form-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>About Description</label>
                            <textarea name="aboutDescription" class="form-textarea">Leading tech event organizer specializing in hackathons and summits.</textarea>
                        </div>

                        <div class="form-actions">
                            <a href="organizer-profile-view.html" class="btn-cancel">Cancel</a>
                            <button type="submit" class="btn-primary"><i class="fas fa-check"></i> Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styledashboard.css">
</head>
<body class="admin-theme">
    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="brand">
                <img src="images/DIZAET_LogoWhite.png" alt="DIZAET Logo" class="brand-logo">
                <h2>EventApp <span class="badge">ADMIN</span></h2>
            </div>
            <ul class="nav-links">
                <li><a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li class="menu-header">User Management</li>
                <li><a href="manage-attendees.html"><i class="fas fa-user"></i> Manage Attendees</a></li>
                <li><a href="manage-organizers.html"><i class="fas fa-briefcase"></i> Manage Organizers</a></li>
                <li class="active"><a href="manage-events.html"><i class="fas fa-calendar-alt"></i> Manage Events</a></li>
                <li class="menu-header">System</li>
                <li><a href="manage-admins.html"><i class="fas fa-user-shield"></i> Manage Admins</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title"><h1>Edit Event</h1></div>
            </header>

            <div class="content-padding">
                <div class="card card-padded">
                    <div class="card-header">
                        <h3>Update Event</h3>
                        <span class="optional-tag">ID: #EVT-1024</span>
                    </div>
                    
                    <form action="#" method="POST" class="admin-form">
                        
                        <div class="form-section-title">General Information</div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Event Title <span>*</span></label>
                                <input type="text" name="title" value="Music Festival 2024" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Category <span>*</span></label>
                                <select name="category" class="form-select">
                                    <option value="Technology">Technology</option>
                                    <option value="Music" selected>Music</option>
                                    <option value="Business">Business</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description" class="form-textarea">Join us for the biggest music festival of the year featuring top artists.</textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Ticket Price (RM) <span>*</span></label>
                                <input type="number" name="price" value="150.00" class="form-input" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>Total Ticket Quantity <span>*</span></label>
                                <input type="number" name="ticketQuantity" value="2000" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Status</label>
                                <select name="status" class="form-select">
                                    <option value="Draft">Draft</option>
                                    <option value="Published" selected>Published</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-section-title">Date & Time</div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Start Date & Time</label>
                                <input type="datetime-local" name="startDate" value="2024-11-15T18:00" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>End Date & Time</label>
                                <input type="datetime-local" name="endDate" value="2024-11-15T23:00" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-section-title">Venue Information</div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Venue Name</label>
                                <input type="text" name="venueName" value="Stadium Bukit Jalil" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Venue Capacity</label>
                                <input type="number" name="capacity" value="5000" class="form-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Full Address</label>
                            <textarea name="address" class="form-textarea">Jalan Barat, Bukit Jalil, 57000 Kuala Lumpur</textarea>
                        </div>

                        <div class="form-actions">
                            <a href="manage-events.html" class="btn-cancel">Cancel</a>
                            <button type="submit" class="btn-primary"><i class="fas fa-check"></i> Update Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

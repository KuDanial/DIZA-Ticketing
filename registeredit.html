<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info | Edit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Main page wrapper */
        .edit-page-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* The Main Form Card */
        .info-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        /* Header Section */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .card-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #000;
        }

        .action-cancel {
            color: #888;
            font-weight: 700;
            text-decoration: none;
            font-size: 15px;
        }

        .description-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        /* 2-Column Grid for inputs */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group label span {
            color: #e74c3c;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fafafa;
            font-size: 14px;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #FFC107;
            outline: none;
            background-color: #fff;
        }

        /* --- SUBMIT BUTTON CENTERING --- */
        .form-actions {
            display: flex;
            justify-content: center; /* This pushes the button to the middle */
            margin-top: 40px;
        }

        .btn-submit-update {
            background-color: #FFC107;
            color: #000;
            border: none;
            padding: 14px 80px; /* Wider padding for a professional centered look */
            border-radius: 6px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit-update:hover {
            background-color: #e5ac00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .btn-submit-update {
                width: 100%; /* Full width button on small screens */
            }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="images/DIZAET_Logo.png" alt="DIZAET">
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Search for events, concerts, activities...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="#">Events</a>
                <a href="#">About Us</a>
                <a href="#">Help</a>
            </nav>
            <div class="auth-buttons">
                <a href="profile.html"><i class="fas fa-user-circle"></i> amier_zhafran</a>
            </div>
        </div>
    </header>

    <div class="edit-page-container">
        <div class="info-card">
            
            <div class="card-header">
                <h1>Personal Info</h1>
                <div class="header-actions">
                    <a href="profile.html" class="action-cancel">Cancel</a>
                </div>
            </div>

            <p class="description-text">
                Manage your personal information, including phone numbers and email address where you can be contacted.
            </p>

            <form action="UpdateProfileServlet" method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label>First Name <span>*</span></label>
                        <input type="text" name="firstName" value="Lebron" required>
                    </div>

                    <div class="form-group">
                        <label>Last Name <span>*</span></label>
                        <input type="text" name="lastName" value="James" required>
                    </div>

                    <div class="form-group">
                        <label>Email Address <span>*</span></label>
                        <input type="email" name="email" value="lebron.j@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" name="phoneNumber" value="0110111111">
                    </div>

                    <div class="form-group">
                        <label>Username <span>*</span></label>
                        <input type="text" name="username" value="TheGoat" required>
                    </div>

                    <div class="form-group">
                        <label>Password <span>*</span></label>
                        <input type="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label>Gender <span>*</span></label>
                        <select name="gender" required>
                            <option value="Male" selected>Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Street Address <span>*</span></label>
                        <input type="text" name="address" value="Los Angeles, USA" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit-update">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EventApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styledashboard.css">

</head>
<body class="admin-theme">

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="brand">
                <img src="images/DIZAET_LogoWhite.png" alt="DIZAET Logo" class="brand-logo">
                <h2>EventApp <span class="badge">ADMIN</span></h2>
            </div>
            
            <ul class="nav-links">
                <li class="active">
                    <a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                
                <li class="menu-header">User Management</li>
                
                <li>
                    <a href="manage-attendees.html"><i class="fas fa-user"></i> Manage Attendees</a>
                </li>
                
                <li>
                    <a href="manage-organizers.html"><i class="fas fa-briefcase"></i> Manage Organizers</a>
                </li>

                <li>
                    <a href="manage-events.html"><i class="fas fa-calendar-alt"></i> Manage Events</a>
                </li>

                <li class="menu-header">System</li>

                <li>
                    <a href="manage-admins.html"><i class="fas fa-user-shield"></i> Manage Admins</a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            
            <header class="top-bar">
                <div class="page-title">
                    <h1>Dashboard Overview</h1>
                </div>

                <div class="user-menu">
                    <button class="user-btn" onclick="toggleDropdown()">
                        <img src="https://ui-avatars.com/api" alt="Admin" class="avatar">
                        <span class="username">Super Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    
                    <div class="dropdown-content" id="adminDropdown">
                        <div class="dropdown-header">
                            <p>Logged in as Admin</p>
                        </div>
                        <a href="admin-profile-view.html"><i class="fas fa-user-cog"></i> My Profile</a>
                        <div class="divider"></div>
                        <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                    </div>
                </div>
            </header>

            <div class="content-padding">
                <div class="stats-grid">
                    <div class="card stat-card">
                        <div class="stat-icon purple"><i class="fas fa-users"></i></div>
                        <div class="stat-info">
                            <h3>2,450</h3>
                            <p>Total Users (Attendees & Organizers)</p>
                        </div>
                    </div>
                    
                    <div class="card stat-card">
                        <div class="stat-icon blue"><i class="fas fa-calendar-check"></i></div>
                        <div class="stat-info">
                            <h3>120</h3>
                            <p>Total Events Created</p>
                        </div>
                    </div>
                    
                    <div class="card stat-card">
                        <div class="stat-icon green"><i class="fas fa-dollar-sign"></i></div>
                        <div class="stat-info">
                            <h3>RM67,911</h3>
                            <p>Platform Revenue</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("adminDropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.closest('.user-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styledashboard.css">
</head>
<body class="org-theme">
    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="brand">
                <img src="images/DIZAET_LogoWhite.png" alt="DIZAET Logo" class="brand-logo">
                <h2>EventApp <span class="badge">ORG</span></h2>
            </div>
            
            <ul class="nav-links">
                <li>
                    <a href="organizer-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                
                <li class="menu-header">My Events</li>
                
                <li>
                    <a href="organizer-events-addNew.html"><i class="fas fa-plus-circle"></i> Create New Event</a>
                </li>
                
                <li class="active">
                    <a href="organizer-events.html"><i class="fas fa-calendar-alt"></i> My Events List</a>
                </li>
                
                <li class="menu-header">Account</li>
                <li>
                    <a href="organizer-profile-view.html"><i class="fas fa-user-cog"></i> Org Profile</a>
                </li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title"><h1>Edit Event</h1></div>
            </header>

            <div class="content-padding">
                <div class="card card-padded">
                    <div class="card-header">
                        <h3>Update Event</h3>
                        <span class="optional-tag">ID: #EVT-1024</span>
                    </div>
                    
                    <form action="#" method="POST" class="org-form">
                        
                        <div class="form-section-title">General Information</div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Event Title <span>*</span></label>
                                <input type="text" name="title" value="Tech Innovation Summit 2024" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Category <span>*</span></label>
                                <select name="category" class="form-select">
                                    <option value="Technology" selected>Technology</option>
                                    <option value="Music">Music</option>
                                    <option value="Business">Business</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea name="description" class="form-textarea">Annual summit for tech leaders to discuss AI, Future Tech, and digital transformation.</textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Ticket Price (RM) <span>*</span></label>
                                <input type="number" name="price" value="150.00" class="form-input" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>Total Ticket Quantity <span>*</span></label>
                                <input type="number" name="ticketQuantity" value="500" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Status</label>
                                <select name="status" class="form-select">
                                    <option value="Draft">Draft</option>
                                    <option value="Published" selected>Published</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-section-title">Date & Time</div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Start Date & Time</label>
                                <input type="datetime-local" name="startDate" value="2024-12-12T09:00" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>End Date & Time</label>
                                <input type="datetime-local" name="endDate" value="2024-12-12T18:00" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-section-title">Venue Information</div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Venue Name</label>
                                <input type="text" name="venueName" value="KL Convention Centre" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Venue Capacity</label>
                                <input type="number" name="capacity" value="500" class="form-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Full Address</label>
                            <textarea name="address" class="form-textarea">Jalan Pinang, Kuala Lumpur City Centre, 50088 Kuala Lumpur</textarea>
                        </div>

                        <div class="form-actions">
                            <a href="organizer-events.html" class="btn-cancel">Cancel</a>
                            <button type="submit" class="btn-primary"><i class="fas fa-check"></i> Update Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

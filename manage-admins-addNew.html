<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styledashboard.css">
</head>
<body class="admin-theme">
    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="brand">
                <img src="images/DIZAET_LogoWhite.png" alt="DIZAET Logo" class="brand-logo">
                <h2>EventApp <span class="badge">ADMIN</span></h2>
            </div>
            <ul class="nav-links">
                <li><a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                
                <li class="menu-header">User Management</li>
                <li><a href="manage-attendees.html"><i class="fas fa-user"></i> Manage Attendees</a></li>
                <li><a href="manage-organizers.html"><i class="fas fa-briefcase"></i> Manage Organizers</a></li>
                <li><a href="manage-events.html"><i class="fas fa-calendar-alt"></i> Manage Events</a></li>
                
                <li class="menu-header">System</li>
                <li class="active"><a href="manage-admins.html"><i class="fas fa-user-shield"></i> Manage Admins</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title"><h1>Add New Admin</h1></div>
            </header>

            <div class="content-padding">
                <div class="card card-padded">
                    <div class="card-header">
                        <h3>Admin Details</h3>
                        <a href="manage-admins.html" class="btn-cancel" style="font-size:12px;">&larr; Back to List</a>
                    </div>
                    
                    <form action="#" method="POST" class="admin-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name <span>*</span></label>
                                <input type="text" name="FName" class="form-input" placeholder="e.g. Super" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name <span>*</span></label>
                                <input type="text" name="LName" class="form-input" placeholder="e.g. Admin" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Username <span>*</span></label>
                                <input type="text" name="username" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address <span>*</span></label>
                                <input type="email" name="email" class="form-input" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" name="phoneNumber" class="form-input">
                            </div>
                            <div class="form-group">
                                <label>Role Level <span>*</span></label>
                                <select name="adminLevel" class="form-select">
                                    <option value="Moderator">Moderator</option>
                                    <option value="Super Admin">Super Admin</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Default Password <span>*</span></label>
                            <input type="password" name="password" class="form-input" value="admin123" required>
                        </div>

                        <div class="form-actions">
                            <button type="reset" class="btn-cancel">Reset</button>
                            <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Create Admin</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
